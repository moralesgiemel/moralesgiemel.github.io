<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contain">
        <img id="valentine-bear" src="https://media1.tenor.com/m/K_E6ORTmXMoAAAAC/milk-and-mocha-love.gif" width="200px" height="200px"/>
        <header>
            <h2 id="header-question"class="display-4">Will you be my Valentine?</h2>
            <h2 id="yeheyyy"class="display-4">Yeheyyy!</h2>
        </header>
        <main>
            <p><button type="button" id="yes-button" onmouseover="yesButtonHover(event)" class="btn btn-danger btn-width" onclick="clickYes()">Yes</button><button type="button" id="no-button" class="btn btn-danger btn-width" onmouseover="noButtonHover(event)">No</button></p>
            <img id="angry-bear"src="https://media.tenor.com/54a6qPNHh1EAAAAi/dudu-not-happy-dudu-shaking-head.gif" />
            <img id="happy-bear"src="https://media.tenor.com/r-O2xbfTEWIAAAAj/bear-dance-no-background.gif" />
            <img id="yeheyyy-bear"src="https://media.tenor.com/008My4n0eLYAAAAj/tkthao219-bubududu.gif" />

            
            
            <script src="script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </main>
    </div>
</body>
</html>
